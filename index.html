    <meta charset="utf-8">

<body>
    <div class="wrapper-page">
        <h1>I ❖ PIXELS</h1>

   <section id="main">

    <!-- 
    name links: entscheidet wie der name in child component heisst 
    name rechts: ist der value
    v-bind:image-selected="selectedImage"
 -->
            <first-component 
                    v-if="selectedImage" v-bind:image-selected="selectedImage"
                    @close="closemodal">
            </first-component>

        
            <header>
                <h2>Latest Polaroid</h2>
                <div class="wrapper-form">
                    <form 
                    method="post" 
                    action="/upload" 
                    @submit.prevent="handleSubmit">
                
                        <input class="input-homep" v-model="title" name="title" placeholder="title"/>
                        <input class="input-homep" v-model="user" name='user' placeholder="user"/>
                        <input class="input-homep" @change="handleChange" name="image" type="file" accept="image/*" id="handle-change"/>
                        <input class="input-homep" v-model="description" name="description" placeholder="description"/>
                    <button>Submit</button>
                    </form>
                </div>
            </header>

            <div class="wrapper-image">
                <div v-for="image in images" v-bind:key=image.id class="image-board" @click="enlarge(image.id)">
                    <!-- image is a random name  -->
                    <img v-bind:src=image.url  alt="image" class="single-image">
                    <p>{{image.title}}</p>
                </div>
            </div>     
 <button class="more-button" v-if="moreButton" @click="getMoreImages" >More</button> 

        </section>

       
    </div>
